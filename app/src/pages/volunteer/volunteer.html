<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Volunteer Form</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <div class="volunteer-form">
        <h1>Welcome to the volunteer sign up</h1>
        <label class="FirstName" id="FirstName">
            <input type="text" placeholder="First Name : "><br />
        </label>
        <br />
        <label class="LastName" id="LastName">
            <input type="text" placeholder="Last Name : "><br />
        </label>
        <br />
        <label class="PhoneNumber" id="Phone#">
            <input type="text" placeholder="Phone# :  "><br />
        </label>
        <br />
        <label class="VolunteerEmail" id="VolunteerEmail">
            <input type="text" placeholder="Email :  "><br />
        </label>
        <br />
        <label class="Address" id="VolunteerAddress">
            <input type="text" placeholder="Address :  "><br />
        </label>
    </div>
    <br />

    <img src="/assets/img/foodbank-logo.png" style="width: 375px; height: 150px">
</ion-content>
