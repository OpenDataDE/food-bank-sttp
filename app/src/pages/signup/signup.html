<ion-title>Volunteer Sign up</ion-title>
<ion-content>
	<div class="sign-up">
		<p>Please fill out all applicable fields before submitting</p>
		<form [formGroup]="form" class="pure-form pure-form-stacked pure-form-aligned">
			<input type="text" formControlName="name" placeholder="name" />
			<input type="text" formControlName="userName" placeholder="User Name" />
			<input formControlName="password" placeholder="Password" type="password" />
			<input type="email" formControlName="email" placeholder="Email"/>
			<input type="text" formControlName="address" placeholder="Address" />
			<input type="text" formControlName="phoneNumber" placeholder="Phone Number" />
			<div class="pure-controls">
				<button ion-button id="signup" (click)="submit()" type="submit" class="pure-button pure-button-primary">Start making a difference today!</button>
				<img src="assets/img/alt-logo.png"/>
				<button ion-button full (click)="goBack()" type="submit" class="pure-button pure-button-primary">Back</button>
			</div>
		</form>
	</div>
</ion-content>
