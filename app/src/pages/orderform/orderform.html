<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Agency Information Form</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <div class="order-form">
        <p>Please fill out all applicable fields before submitting</p>
        <label class="AgencyName" id="AgencyName">
            <input type="text" placeholder="Agency Name: "><br />
        </label>
        <br />
        <label class="AccountNumber" id="Account#">
            <input type="text" placeholder="Account # : "><br />
        </label>
        <br />
        <label class="AgencyContact" id="AgencyContact">
            <input type="text" placeholder="Agency Contact :  "><br />
        </label>
        <br />
        <label class="AgencyEmail" id="AgencyEmail">
            <input type="text" placeholder="Agency Email :  "><br />
        </label>
        <br />
        <label class="AgencyPhoneNumber" id="AgencyPhone#">
            <input type="text" placeholder="Agency Phone Number :  "><br />
        </label>
        <br />
        <label class="AgencyFaxNumber" id="AgencyFax#">
            <input type="text" placeholder="Agency Fax Number :  "><br />
        </label>
        <br />
        <label class="PickUp" id="PickUp">
            <input type="text" placeholder="Pick up Date :  "><br />
        </label>
        <br />
        <label class="Delivery" id="Delivery">
            <input type="text" placeholder="Delivery Date :  "><br />
        </label>
    </div>
    <br />
  <footer>
      <button (click)="itemTapped(event)">Submit</button>
  </footer>
</ion-content>
