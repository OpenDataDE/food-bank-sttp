<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Partners Order Form</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <div class="order-form">
        
        <label class="AgencyName" id="AgencyName">
            <input type="text" placeholder="Agency Name: "><br />
        </label>
        <br />
        <label class="AccountNumber" id="Account#">
            <input type="text" placeholder="Account # : "><br />
        </label>
        <br />
        <label class="AgencyContact" id="AgencyContact">
            <input type="text" placeholder="Agency Contact :  "><br />
        </label>
        <br />
        <label class="AgencyEmail" id="AgencyEmail">
            <input type="text" placeholder="Agency Email :  "><br />
        </label>
        <br />
        <label class="AgencyPhoneNumber" id="AgencyPhone#">
            <input type="text" placeholder="Agency Phone Number :  "><br />
        </label>
        <br />
        <label class="AgencyFaxNumber" id="AgencyFax#">
            <input type="text" placeholder="Agency Fax Number :  "><br />
        </label>
        <br />
        <label class="PickUp" id="PickUp">
            <input type="text" placeholder="Pick up Date (mm/dd/yyyy) :  "><br />
        </label>
        <br />
        <label class="Delivery" id="Delivery">
            <input type="text" placeholder="Delivery Date (mm/dd/yyyy) :  "><br />
        </label>
    </div>
    <br />

    

  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
      <ion-icon [name]="item.icon" item-left></ion-icon>
      {{item.title}}
      <div class="item-note" item-right>
        {{item.note}}
      </div>
    </button>
  </ion-list>

  <div *ngIf="selectedItem" padding>
    You navigated here from <b>{{selectedItem.title}}</b>
  </div>
  <footer>
      <button ion-button>Submit</button>
  </footer>
</ion-content>
