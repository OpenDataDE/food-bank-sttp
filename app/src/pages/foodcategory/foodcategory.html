<ion-content>
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
<ion-list>
  <ion-item *ngFor="let item of items">
    {{ item }}
  </ion-item>
</ion-list>
  <div class="pure-controls">
      <button ion-button full (click)="goToMenu()" type="submit" class="pure-button pure-button-primary">Return to menu</button>
  </div>
</ion-content>
