<ion-content>
    <div class='panel-heading'>
        {{pageTitle}}
    </div>
    <ion-list>
        <ion-item *ngFor="let product of products | productFilter ">
            <button ion-button full (click)="goToProductDetail(description)">
                {{product.category}}
            </button>
        </ion-item>
    </ion-list>
</ion-content>
