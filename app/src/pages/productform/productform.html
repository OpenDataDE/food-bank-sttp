<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Product Order Form</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <div class="product-form">
        <br>
        <label class="Product Number">
            <ion-input type="text" id="Food1ID" [(ngModel)]="Food1ID" placeholder="Product #"></ion-input>
        </label>
        <label class="Quantity">
            <ion-input type="text" id="Food1Quantity" [(ngModel)]="Food1Quantity" placeholder="Quantity"></ion-input>
        </label>
        <br>

        <label class="Product Number">
            <ion-input type="text" id="Food2ID" [(ngModel)]="Food2ID" placeholder="Product #"></ion-input>
        </label>
        <label class="Quantity">
            <ion-input type="text" id="Food2Quantity" [(ngModel)]="Food2Quantity" placeholder="Quantity"></ion-input>
        </label>
        <br>

        <label class="Product Number">
            <ion-input type="text" id="Food3ID" [(ngModel)]="Food3ID" placeholder="Product #"></ion-input>
        </label>
        <label class="Quantity">
            <ion-input type="text" id="Food3Quantity" [(ngModel)]="Food3Quantity" placeholder="Quantity"></ion-input>
        </label>
        <br>

        <label class="Product Number">
            <ion-input type="text" id="Food4ID" [(ngModel)]="Food4ID" placeholder="Product #"></ion-input>
        </label>
        <label class="Quantity">
            <ion-input type="text" id="Food4Quantity" [(ngModel)]="Food4Quantity" placeholder="Quantity"></ion-input>
        </label>
        <br>

        <label class="Product Number">
            <ion-input type="text" id="Food5ID" [(ngModel)]="Food5ID" placeholder="Product #"></ion-input>
        </label>
        <label class="Quantity">
            <ion-input type="text" id="Food5Quantity" [(ngModel)]="Food5Quantity" placeholder="Quantity"></ion-input>
        </label>
        <br>

    </div>

  <footer>
      <button class="submit" (click)="itemTapped(event)">Submit</button>
      <img src="/assets/img/foodbank-logo.png" style="width: 375px; height: 150px">
  </footer>
</ion-content>
