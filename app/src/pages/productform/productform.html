<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Product Order Form</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <div class="product-form">
        <br />
        <label class="Product Number" id="Food1ID">
            <input type="text" placeholder="Product #"><br />
        </label>
        <br />
        <label class="Food Description" id="Food1Description">
            <input type="text" placeholder="Food Description"><br />
        </label>
        <br />
        <label class="Quantity" id="Food1Quantity">
            <input type="text" placeholder="Quantity"><br />
        </label>
        <br />
        <label class="SubTotal" id="Food1Subtotal">
            <input type="text" placeholder="Subtotal Price"><br />
        </label>
    </div>

  <div *ngIf="selectedItem" padding>
    You navigated here from <b>{{selectedItem.title}}</b>
  </div>
</ion-content>
